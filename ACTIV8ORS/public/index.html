<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ACTIV8ORS</title>
</head>
<body class="bg-background-black font-Orbitron overflow-y-scroll scrollbar-hide scrollbar scrollbar-thumb-gray-900 scrollbar-track-gray-100 scrollbar-thin mx-auto px-5">

    <!-- Home Section -->

    <section class="h-screen flex flex-col" id="home">

        <!-- Header -->

        <header>
            <nav class="container flex items-center lg:py-14 md:py-14 py-5 sm:mt-12">
                <ul class="sm:flex flex-1 justify-center items-center text-bookmark-blue uppercase text-xs lg:gap-44 md:gap-32 sm:gap-20">
                    <li class="hidden lg:block md:block sm:block cursor-pointer w-7 h-7 bg-white rounded-full hover:scale-150 transition duration-150 ease-in-out"></li>
                    <li class="hidden lg:block md:block sm:block cursor-pointer w-7 h-7 bg-white rounded-full hover:scale-150 transition duration-150 ease-in-out"></li>
                    <li class="cursor-pointer lg:w-32 lg:h-32 md:w-32 md:h-32 w-28 h-28 animate-pulse"><img src="./imgs/logo-activ8ors.png" alt="logo icon"></li>
                    <li class="hidden lg:block md:block sm:block cursor-pointer w-7 h-7 bg-white rounded-full hover:scale-150 transition duration-150 ease-in-out"></li>
                    <li class="hidden lg:block md:block sm:block cursor-pointer w-7 h-7 bg-white rounded-full hover:scale-150 transition duration-150 ease-in-out"></li>
                </ul>
                <div class="flex sm:hidden md:hidden lg:hidden flex-1 justify-end text-white cursor-pointer">
                    <i class="text-3xl fas fa-bars"></i>
                </div>
            </nav>
        </header>
        <div class="container flex flex-col justify-center items-center text-center lg:mt-32 md:mt-32 lg:h-1/4 md:h-1/4 h-3/4">
            <h1 class="text-white lg:text-7xl md:text-7xl text-6xl cursor-default uppercase">Home</h1>
            <p class="text-white font-extralight text-sm py-11 tracking-wide cursor-default" id="description">What you can expect from us ....</p>
            <a href="#create"><button id="btn" type="button" class="bg-white shadow-md py-5 lg:px-32 md:px-32 px-24 rounded-full transition duration-300"><img src="./imgs/down-arrow-button.png" alt="down arrow" class="w-8 h-8 animate-bounce"></button></a>
        </div>
    </section>

    <!-- Drop Down Section -->

    <section class="container hidden h-screen" id="create">
        <div class="flex flex-col w-full">
            <div class="flex mt-16 mb-32 cursor-pointer flex-col lg:flex-row md:flex-row lg:space-x-10 md:space-x-10 items-center" data-tilt>
                <h1 class="lg:text-8xl md:text-8xl text-5xl text-white hover:scale-110 transition duration-150 ease-out">CREA8</h1>
                <img src="./imgs/right-alignment-button.png" alt="right align" class="w-14 h-14 hover:scale-125 transition duration-150 ease-out">
            </div>
            <div id="create-scroll" class="flex flex-col lg:flex-row md:flex-row mb-32 lg:space-x-10 md:space-x-10  cursor-pointer items-center" data-tilt>
                <h1 class="lg:text-8xl md:text-8xl text-5xl text-white hover:scale-110 transition duration-150 ease-out">COLLABOR8</h1>
                <img src="./imgs/right-alignment-button.png" alt="right align" class="w-14 h-14 hover:scale-125 transition duration-150 ease-out">
            </div>
            <div class="flex flex-col lg:flex-row md:flex-row mb-48 cursor-pointer lg:space-x-10 md:space-x-10 items-center" data-tilt>
                <h1 class="lg:text-8xl md:text-8xl text-5xl text-white hover:scale-110 transition duration-150 ease-out">ACTIV8</h1>
                <img src="./imgs/right-alignment-button.png" alt="right align" class="w-14 h-14 hover:scale-125 transition duration-150 ease-out">
            </div>
            <a href="#home"><button id="btn_two" type="button" class=" bg-white shadow-md py-5 lg:px-32 md:px-32 px-24 rounded-full transition duration-300 mb-16 mx-auto flex justify-center items-center"><img src="./imgs/up-arrow-button.png" alt="down arrow" class="w-8 h-8 animate-bounce"></button></a>
        </div>
    </section>

</body>
    <script src="./app.js"></script>
    <script src="./button.js"></script>
</html>
